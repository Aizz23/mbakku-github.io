<html>
<head>
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: black;
      text-shadow: 2px 2px 4px black;
    }

    p {
      text-align: center;
      font-size: 20px;
      color: black;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      margin: 50px auto 0;
      animation: beat 1s infinite;
    }

    .heart:before,
    .heart:after {
      position: absolute;
      content: "";
      left: 50px;
      top: 0;
      width: 50px;
      height: 80px;
      background: red;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes beat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .heart {
        width: 50px;
        height: 45px;
      }

      .heart:before,
      .heart:after {
        width: 25px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <p>Untuk hadiah e mboh aku ya bingung....</p>
  <div class="heart"></div>
  <script>
    alert("Jangan Dipencet entar nyesel!");
  </script>
</body>
</html>
